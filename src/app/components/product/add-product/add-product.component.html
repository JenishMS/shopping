<h3 class="text-center">Add Product</h3>
<section class="form-container">
  <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="message == 'Success'">
    <strong>Success</strong> Product added successfully..
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="message == 'Failed'">
    <strong>Failed!</strong> Something went wrong!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()" class="form">
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input type="text" formControlName="productName" id="productName" class="form-control" placeholder="Enter Product Name">
      <p class="text-danger" *ngIf="!validate('productName') && addProductForm.controls.productName.errors.required">*please enter product name</p>
    </div>
    <div class="form-group">
      <label for="availableQuantity">Stock</label>
      <input type="text" class="form-control" formControlName="availableQuantity" id="availableQuantity" placeholder="Enter Stock">
      <p class="text-danger" *ngIf="!validate('availableQuantity') && addProductForm.controls.availableQuantity.errors.required">*please enter product name</p>
      <p class="text-danger" *ngIf="!validate('availableQuantity') && addProductForm.controls.availableQuantity.errors.invalidNumber">*Invalid number</p>
    </div>
    <div class="form-group text-right">
      <button class="btn btn-primary" [disabled]="btnDisable">{{ btnDisable ? 'Submitting' : 'Submit' }}</button>
    </div>
  </form>
</section>
